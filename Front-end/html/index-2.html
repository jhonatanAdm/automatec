<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/Front-end/img/fulllogo_transparent_nobuffer.png">
    <link rel="stylesheet" href="/Front-end/css/stylee.css">
    <title>AUTOMATEC-</title>
</head>
<body>

    <header>
        <img src="/Front-end/img/fulllogo_transparent_nobuffer.png" alt="Logotipo AUTOMATEC-" class="logo" width="180px">
    </header>

    <!-- Tela de Login -->
    <div id="login-container">
        <h2>LOGIN</h2>
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <button class="login-btn" onclick="login()">Entrar</button>
        
        <p class="signup-link">Ainda não tem uma conta?<br><a href="/Front-end/html/cadastro.html">Cadastrar-se</a></p>
    </div>

    <!-- Tela Inicial (oculta por padrão) -->
    <div id="home-container" style="display: none;">
        <header>
            <nav>
                <ul><br><br>
                    <li><a href="#">Início</a></li>
                    <li><a href="/Front-end/html/index.html">Devices</a></li>
                    <li><a href="#" onclick="displayMaintenance()">Configurações</a></li>
                    <li><a href="#" onclick="displayMaintenance()">Relatórios</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="dashboard">
                <div class="status">
                    <h2>Status dos Sensores</h2>
                    <div class="sensor-info">
                        <p>Temperatura: <span class="value">20°C</span></p>
                        <p>Pressão: <span class="value">5 PSI</span></p>
                    </div>
                </div>
        
                <div class="alerts">
                    <h2>Alertas</h2>
                    <p class="alert">Temperatura fora da faixa normal! Verifique!</p>
                </div>
        
                <div class="controls">
                    <button class="control-btn">Iniciar Ciclo de Degelo</button>
                    <button class="control-btn">Ajustar Set-Point</button>
                </div>
            </section>
        </main>
        
        <br><br><button onclick="logout()">Sair</button><br>
    </div>

    <footer>
        <p>© Protocolo IAN 2025</p>
    </footer>

    <script src="/Front-end/js/index.js"></script>
</body>
</html>
